# Production docker-compose.yml
# Скопируйте этот файл на сервер в /opt/pikabu-bot/docker-compose.yml
#
# ВАЖНО: Замените 'yourusername' на ваш GitHub username!

version: '3.9'

services:
  bot:
    image: ghcr.io/grabovskyalexey/pikabu-download-bot:latest
    container_name: pikabu-bot
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=${SERVER_PORT:-8080}
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_USERNAME=${BOT_USERNAME}
      - ADMIN_USER_ID=${ADMIN_USER_ID}
      - ADMIN_ENABLE_NOTIFICATIONS=${ADMIN_ENABLE_NOTIFICATIONS:-true}
      - ADMIN_ENABLE_DAILY_DIGEST=${ADMIN_ENABLE_DAILY_DIGEST:-false}
      - ADMIN_ENABLE_WEEKLY_DIGEST=${ADMIN_ENABLE_WEEKLY_DIGEST:-false}
      # Database connection - currentSchema=pikabu_bot гарантирует правильную схему
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${DB_NAME:-pikabu_bot}?currentSchema=pikabu_bot
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - APP_MAX_CONCURRENT_DOWNLOADS=${APP_MAX_CONCURRENT_DOWNLOADS:-5}
      - APP_RATE_LIMIT_MAX_REQUESTS=${APP_RATE_LIMIT_MAX_REQUESTS:-1000}
      - APP_RATE_LIMIT_WINDOW_HOURS=${APP_RATE_LIMIT_WINDOW_HOURS:-1}
      # Logging
      - LOGGING_LEVEL_ROOT=${LOGGING_LEVEL_ROOT:-INFO}
      - LOGGING_LEVEL_APP=${LOGGING_LEVEL_APP:-INFO}
      - LOGGING_LEVEL_PARSER=${LOGGING_LEVEL_PARSER:-INFO}
      - LOGGING_LEVEL_DOWNLOAD=${LOGGING_LEVEL_DOWNLOAD:-INFO}
      - LOGGING_LEVEL_QUEUE=${LOGGING_LEVEL_QUEUE:-INFO}
      - LOGGING_FILE_PATH=${LOGGING_FILE_PATH:-./logs/pikabu-bot.log}
      - LOGGING_MAX_FILE_SIZE=${LOGGING_MAX_FILE_SIZE:-100MB}
      - LOGGING_MAX_HISTORY=${LOGGING_MAX_HISTORY:-30}
      - LOGGING_TOTAL_SIZE_CAP=${LOGGING_TOTAL_SIZE_CAP:-3GB}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pikabu-network
    volumes:
      - ./logs:/app/logs
      - /tmp/pikabu-bot:/tmp
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:16-alpine
    container_name: pikabu-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-pikabu_bot}
      - POSTGRES_USER=${DB_USER:-pikabu_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - pikabu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pikabu_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  pikabu-network:
    driver: bridge

volumes:
  postgres-data:
